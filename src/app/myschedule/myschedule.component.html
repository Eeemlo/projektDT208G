
<div id="tableContainer">

      <div id="table">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Kurskod kolumn -->
    <ng-container matColumnDef="courseCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kurskod </th>
      <td mat-cell *matCellDef="let element"> {{element.courseCode}} </td>
    </ng-container>
  
    <!-- Kursnamn kolumn -->
    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kursnamn </th>
      <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
    </ng-container>
  
    <!-- Ämne kolumn -->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ämne </th>
      <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
    </ng-container>
  
    <!-- Poäng kolumn -->
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Poäng </th>
      <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>
  
    <!-- Kursplan kolumn -->
    <ng-container matColumnDef="syllabus">
      <th mat-header-cell *matHeaderCellDef> Kursplan </th>
      <td mat-cell *matCellDef="let element">
        <a [href]="element.syllabus" target="_blank">Kursplan</a>
      </td>
    </ng-container>
  
    <!-- Lägg till Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ta bort</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="removeCourse(element.courseCode)">Ta bort</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
